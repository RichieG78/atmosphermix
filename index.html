<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>AtmospherMix</title>
</head>

<body>
  <!-- Title -->
  <header>
    <div class="header-content">
      <h1 class="app-title">AtmospherMix</h1>
    </div>

    <!-- Timer -->
    <div class="timer-section">
      <div class="countdown-timer" role="timer" aria-live="polite">
        <span class="timer-display">25:00</span>
        <button class="play-pause-stop" type="button" aria-label="Timer Play-Pause-Stop button">
          <img src="Assets/Play.svg" alt="Play Pause Stop icon">
        </button>
      </div>
      <button class="reset-button" type="button" aria-label="Reset timer">Reset</button>
    </div>

    <!-- Global Volume Control -->
    <div class="global-volume-control">
      <button class="volume-button" type="button" aria-label="Mute volume">Mute</button>
      <input class="global-volume-slider" type="range" min="0" max="100" value="70" aria-label="Global volume" />
    </div>
  </header>

  <main>
    <nav>
      <!-- Pre-mixes-->
      <div class="pre-mixes">
        <button class="nav-arrow left-arrow" id="leftArrow" aria-label="Previous mix">
          <img src="Assets/left-arrow.svg" alt="Left arrow icon">
        <!-- left diirection scroll arrow -->
        </button>

        <!-- Mixcards for saving mixes of preferred sounds selected in the sound grid -->
        <div class="mix-card-section">
          <div id="mix-card01" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card02" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card03" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card04" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card05" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card06" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card07" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>

          <div id="mix-card08" class="mix-card">
            <img src="Assets/Plus.svg" alt="Mix card icon">
          </div>
        </div>

        <button class="nav-arrow right-arrow" id="rightArrow" aria-label="Next mix">
          <img src="Assets/right-arrow.svg" alt="Right arrow icon">
           <!-- left diirection scroll arrow -->
        </button>
      </div>
    </nav>

    <!-- Sound Grid -->
    <div class="sounds-row1">
      <div class="sound-card" id="sound1">
        <div class="sound-icon">
          <img src="Assets/Rain_deselect.png" alt="Rain sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Rain volume">
        </div>
      </div>

      <div class="sound-card" id="sound2">
        <div class="sound-icon">
          <img src="Assets/Thunder_deselect.png" alt="Thunder sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Thunder volume">
        </div>
      </div>

      <div class="sound-card" id="sound3">
        <div class="sound-icon">
          <img src="Assets/Waves_deselect.png" alt="Waves sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Waves volume">
        </div>
      </div>
    </div>

    <div class="sounds-row2">
      <div class="sound-card" id="sound4">
        <div class="sound-icon">
          <img src="Assets/waterfall_deselect.png" alt="waterfall sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Waterfall volume">
        </div>
      </div>

      <div class="sound-card" id="sound5">
        <div class="sound-icon">
          <img src="Assets/Coffee_deselect.png" alt="coffee sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Coffee volume">
        </div>
      </div>

      <div class="sound-card" id="sound6">
        <div class="sound-icon">
          <img src="Assets/Fire_deselect.png" alt="fire sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Fire volume">
        </div>
      </div>
    </div>

    <div class="sounds-row3">
      <div class="sound-card" id="sound7">
        <div class="sound-icon">
          <img src="Assets/Birds_deselect.png" alt="Birds sound icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Birds volume">
        </div>
      </div>

      <div class="sound-card" id="sound8">
        <div class="sound-icon">
          <img src="Assets/white-noise_deselect.png" alt="white noise icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="White Noise volume">
        </div>
      </div>

      <div class="sound-card" id="sound9">
        <div class="sound-icon">
          <img src="Assets/Brown-noise_deselect.png" alt="brown noise icon">
        </div>
        <div class="sound-volume">
          <input class="sound-volume-slider" type="range" min="0" max="100" value="50" aria-label="Brown Noise volume">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 AtmospherMix. All rights reserved.</p>
    </footer>
  </main>
   <script src="JS/timer.js"></script>
   <script src="JS/sounds.js"></script>
   <script src="JS/premixes.js"></script>
</body>

</html>
